events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    upstream ingestion_service {
        server ingestion-service:50051;
    }

    upstream tracking_service {
        server tracking-service:3000;
    }

    server {
        listen 80;

        # Health Check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Ingestion Service (gRPC/HTTP)
        # Note: Nginx needs specific config for gRPC proxy, but for simplicity we treat it as HTTP/2 or just route HTTP requests if using HTTP gateway
        # Since our Ingestion Service uses gRPC, we'll expose the HTTP metrics port or if we had an HTTP transcoder.
        # For this demo, let's assume we are routing HTTP traffic if supported, or just exposing specific endpoints.
        # Actually, let's route the /metrics endpoints for all services for Prometheus to scrape via gateway if needed, 
        # but Prometheus usually scrapes services directly via Docker network.
        
        # Public API: Tracking
        location /api/tracking/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            proxy_pass http://tracking_service/tracking/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Public API: All Vehicles
        location /api/vehicles {
            limit_req zone=api_limit burst=20 nodelay;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            proxy_pass http://tracking_service/vehicles;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Stub for Ingestion (if we had an HTTP adapter)
    }
}
