events {
    worker_connections 1024;
}

http {
    # ============================================
    # SECURITY: Rate Limiting Configuration
    # ============================================
    # IP-based rate limiting: 100 requests/sec with burst of 50
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    # Stricter limit for sensitive endpoints: 10 requests/sec
    limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=10r/s;
    
    # SECURITY: Custom 429 JSON response (graceful rate limit)
    limit_req_status 429;

    # SECURITY: Request size limits (prevent large payload attacks)
    client_max_body_size 1m;
    client_body_buffer_size 16k;

    # SECURITY: Timeouts (prevent slowloris attacks)
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    upstream ingestion_service {
        server ingestion-service:50051;
    }

    upstream tracking_service {
        server tracking-service:3000;
    }

    server {
        listen 80;

        # ============================================
        # SECURITY: Global Security Headers (OWASP)
        # ============================================
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        # Prevent clickjacking
        add_header X-Frame-Options "DENY" always;
        # XSS protection (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;
        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        # Permissions policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # ============================================
        # SECURITY: Custom Error Responses (JSON)
        # ============================================
        error_page 429 = @rate_limit_exceeded;
        error_page 400 = @bad_request;
        error_page 413 = @payload_too_large;

        location @rate_limit_exceeded {
            default_type application/json;
            return 429 '{"error": "rate_limit_exceeded", "message": "Too many requests. Please retry after 60 seconds.", "retry_after": 60}';
        }

        location @bad_request {
            default_type application/json;
            return 400 '{"error": "bad_request", "message": "Invalid request format"}';
        }

        location @payload_too_large {
            default_type application/json;
            return 413 '{"error": "payload_too_large", "message": "Request body exceeds 1MB limit"}';
        }

        # Health Check (no rate limit)
        location /health {
            return 200 '{"status": "healthy", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # Public API: Tracking
        location /api/tracking/ {
            limit_req zone=api_limit burst=50 delay=20;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            # Security headers (must be repeated in location blocks)
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            proxy_pass http://tracking_service/tracking/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Public API: All Vehicles
        location /api/vehicles {
            limit_req zone=api_limit burst=50 delay=20;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header X-Content-Type-Options "nosniff" always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            proxy_pass http://tracking_service/vehicles;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Public API: Live Data (Aircraft, Buses, Combined)
        location /api/live/ {
            limit_req zone=api_limit burst=50 delay=20;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header X-Content-Type-Options "nosniff" always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            proxy_pass http://tracking_service/live/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Metrics endpoint (stricter rate limit - internal use)
        location /api/metrics {
            limit_req zone=strict_limit burst=5 nodelay;
            
            proxy_pass http://tracking_service/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # SECURITY: Block common attack patterns
        location ~* \.(git|env|sql|bak|old|backup|swp)$ {
            deny all;
            return 404;
        }

        # SECURITY: Block hidden files
        location ~ /\. {
            deny all;
            return 404;
        }
    }
}
